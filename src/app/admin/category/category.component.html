
    <div class="container-scroller">

          <div class="card-body card-body-padding d-flex align-items-center justify-content-between">
            <div class="ps-lg-3">
              <div class="d-flex align-items-center justify-content-between">
                <p class="mb-0 font-weight-medium me-3 buy-now-text">Free 24/7 customer support, updates, and more with this template!</p>
                <a href="https://www.bootstrapdash.com/product/purple-bootstrap-admin-template/" target="_blank" class="btn me-2 buy-now-btn border-0">Buy Now</a>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <a href="https://www.bootstrapdash.com/product/purple-bootstrap-admin-template/"><i class="mdi mdi-home me-3 text-white"></i></a>
              <button id="bannerClose" class="btn border-0 p-0">

      <!-- partial:partials/_navbar.html -->
<app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
<app-sidebar></app-sidebar>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <button (click)="OpenCreateDialog()" mat-raised-button>Create</button>

              </h3>
              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                  </li>
                </ul>
              </nav>
            </div>


            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Recent Tickets</h4>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th> Category Id </th>
                            <th> Category Name </th>   
                            <th>Actions</th>                      
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let c of adminService.categories">
                            <td> {{c.category_Id}} </td>
                            <td>{{c.category_Name}} </td>
                            <td>
                                    <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->




<app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->

    <!-- End custom js for this page -->


    <ng-template #CreateCategoryDialog>
      <form [formGroup]="CreateForm" (ngSubmit)="Create()">
   <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput formControlName="category_name" required>
    <mat-error *ngIf="CreateForm.controls['category_name'].hasError('required')" >Category name is required</mat-error>
     <mat-error *ngIf="CreateForm.controls['category_name'].hasError('minlength')" >Category name should be greater than 3 chars</mat-error>
  </mat-form-field>
  <button>Create</button>
</form>
    </ng-template>
