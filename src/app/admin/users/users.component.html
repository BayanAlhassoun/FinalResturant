                            class="btn me-2 buy-now-btn border-0">Buy Now</a>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <a href="https://www.bootstrapdash.com/product/purple-bootstrap-admin-template/"><i
                            class="mdi mdi-home me-3 text-white"></i></a>

        <!-- partial:partials/_sidebar.html -->
        <app-sidebar></app-sidebar>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title">
                        <span class="page-title-icon bg-gradient-primary text-white me-2">
                            <i class="mdi mdi-home"></i>
                        </span> Dashboard
                    </h3>
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">
                                <span></span>Overview <i
                                    class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                            </li>
                        </ul>
                    </nav>
                </div>


                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Recent Tickets</h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th> Name </th>
                                                <th> Phone </th>
                                                <th> Email </th>
                                                <th> Gender </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let u of adminService.customers">
                                                <td> {{u.name}} </td>
                                                <td> {{u.phone}} </td>
                                                <td> {{u.email}} </td>
                                                <td *ngIf="u.gender_Id==1"> Male </td>
                                                <td *ngIf="u.gender_Id==2"> Female </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
