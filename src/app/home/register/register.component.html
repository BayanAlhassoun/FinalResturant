
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form (ngSubmit)="Register()" [formGroup]="RegisterForm" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input formControlName="fullname" type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input formControlName="email" type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                             <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-email"></i></label>
                                <input formControlName="phone" type="text" name="phone" id="email" placeholder="Phone"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-email"></i></label>
                                <input formControlName="username" type="text" name="username" id="username" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input formControlName="password" type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="imageName"><i class="zmdi zmdi-lock"></i></label>
                                <input type="file" #file (change)="UploadImage(file)"/>
                            </div>
                            <div class="form-group">
                                <label for="male">Male</label>
                                <input formControlName="genderid" type="radio" name="gender" id="male" value=1 />
                            </div>
                            <div class="form-group">
                                <label for="female">Female</label>
                                <input formControlName="genderid" type="radio" name="gender" id="female" value=2 />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="assets/Login/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
      

    </div>
